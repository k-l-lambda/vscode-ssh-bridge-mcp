<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="bridgeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </linearGradient>
    <linearGradient id="agentGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#5b21b6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#bgGrad)"/>

  <!-- SSH Terminal (left side) -->
  <rect x="14" y="38" width="36" height="28" rx="4" fill="#0f172a" stroke="#00d4ff" stroke-width="2"/>
  <text x="18" y="52" font-family="monospace" font-size="8" fill="#00d4ff">$_</text>
  <rect x="18" y="56" width="16" height="2" fill="#00d4ff" opacity="0.6"/>
  <rect x="18" y="60" width="10" height="2" fill="#00d4ff" opacity="0.4"/>

  <!-- Bridge Connection (center) -->
  <path d="M54 52 Q64 42 74 52" stroke="url(#bridgeGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M54 52 Q64 62 74 52" stroke="url(#bridgeGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Data flow dots -->
  <circle cx="59" cy="48" r="2" fill="#00d4ff">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="64" cy="46" r="2" fill="#7c3aed">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="69" cy="48" r="2" fill="#f472b6">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Agent/AI (right side) -->
  <circle cx="96" cy="52" r="18" fill="url(#agentGrad)"/>
  <circle cx="96" cy="52" r="14" fill="#1a1a2e"/>

  <!-- Agent face/eye -->
  <circle cx="96" cy="50" r="6" fill="#7c3aed"/>
  <circle cx="96" cy="50" r="3" fill="#f472b6"/>
  <circle cx="97" cy="49" r="1" fill="#fff"/>

  <!-- Agent signal waves -->
  <path d="M108 42 Q112 52 108 62" stroke="#7c3aed" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M112 38 Q118 52 112 66" stroke="#7c3aed" stroke-width="2" fill="none" opacity="0.4"/>

  <!-- SSH Key symbol (bottom) -->
  <g transform="translate(44, 78)">
    <rect x="0" y="4" width="20" height="8" rx="4" fill="#00d4ff"/>
    <circle cx="6" cy="8" r="6" fill="none" stroke="#00d4ff" stroke-width="2"/>
    <rect x="20" y="6" width="4" height="4" fill="#00d4ff"/>
    <rect x="26" y="6" width="2" height="4" fill="#00d4ff"/>
    <rect x="30" y="6" width="2" height="4" fill="#00d4ff"/>
  </g>

  <!-- "MCP" text -->
  <text x="64" y="108" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f472b6" text-anchor="middle">MCP</text>
</svg>